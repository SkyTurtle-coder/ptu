<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Column Finder{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at top left, #0f172a, #0a1224 60%, #050b16 85%, #000);
            color: #ffffff;
        }
        a { color: #7dd3fc; }
        a:hover { color: #bae6fd; }
        .navbar-brand-logo {
            width: 34px; height: 34px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #38bdf8, #4f46e5 40%, #0f172a 80%);
            box-shadow: 0 0 20px rgba(56,189,248,0.45);
            display:inline-block;
        }
        .card {
            background: rgba(15,23,42,0.92);
            border: 1px solid rgba(148,163,184,0.25);
            box-shadow: 0 16px 40px rgba(15,23,42,0.65);
            backdrop-filter: blur(6px);
            border-radius: 16px;
            margin-bottom: 1.25rem;
        }
        .stat-bar { height:10px; background:rgba(125,211,252,0.15); border-radius:12px; overflow:hidden; }
        .stat-fill { height:100%; background:linear-gradient(90deg,#7dd3fc,#a5b4fc); }
        .spaced > * + * { margin-top: 0.75rem; }
        .card .card-title { color: #ffffff; }
        .card .card-subtitle { color: #ffffff !important; }
        .text-muted { color: #ffffff !important; }
        {% block base_styles %}{% endblock %}
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background:rgba(15,23,42,0.9); border-bottom:1px solid rgba(148,163,184,0.2);">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="/">
      <span class="navbar-brand-logo"></span>
      <span>Column Finder</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars" aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbars">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('results') }}">Proteins</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Docs</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
    {% block content %}{% endblock %}
</main>

<footer class="text-center text-muted py-3" style="background:rgba(15,23,42,0.9); border-top:1px solid rgba(148,163,184,0.2);">
    © 2025 Column Finder · Demo
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
